name: Release

on:
  push:
    tags:
      - "v*" # Triggers on tags like v0.1.0, v1.0.0, etc.

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: niri-sidebar

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release --verbose

      - name: Prepare Binary
        run: |
          mv target/release/${{ env.BINARY_NAME }} ${{ env.BINARY_NAME }}
          tar -czvf ${{ env.BINARY_NAME }}-linux-x86_64.tar.gz ${{ env.BINARY_NAME }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ env.BINARY_NAME }}
            ${{ env.BINARY_NAME }}-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
